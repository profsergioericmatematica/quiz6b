        const nextButton = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress');
        const questionContainer = document.getElementById('question-container');
        
        // Inicializar a primeira questão
        loadQuestion();
        
        // Função para carregar a questão atual
        function loadQuestion() {
            const question = questions[currentQuestion];
            
            // Atualizar elementos da questão
            questionNumberElement.textContent = `Questão ${question.id}`;
            questionTextElement.textContent = question.text;
            
            // Atualizar barra de progresso
            const progressPercentage = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            // Limpar opções anteriores
            optionsContainerElement.innerHTML = '';
            
            // Adicionar novas opções
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                optionElement.addEventListener('click', function() {
                    // Remover seleção anterior
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Selecionar nova opção
                    this.classList.add('selected');
                    userAnswers[currentQuestion] = parseInt(this.dataset.index);
                });
                
                optionsContainerElement.appendChild(optionElement);
            });
            
            // Esconder correção
            correctionContainer.style.display = 'none';
            submitButton.style.display = 'inline-block';
            
            // Verificar se já foi respondida
            if (userAnswers[currentQuestion] !== undefined) {
                const selectedOption = optionsContainerElement.querySelector(`.option[data-index="${userAnswers[currentQuestion]}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }
        }
        
        // Evento para verificar resposta
        submitButton.addEventListener('click', function() {
            if (userAnswers[currentQuestion] === undefined) {
                alert('Por favor, selecione uma resposta antes de verificar.');
                return;
            }
            
            const question = questions[currentQuestion];
            const userAnswer = userAnswers[currentQuestion];
            const isCorrect = userAnswer === question.correctAnswer;
            
            // Mostrar correção
            correctionContainer.style.display = 'block';
            correctionContainer.className = isCorrect ? 'correction-container correct' : 'correction-container incorrect';
            
            if (isCorrect) {
                correctionTitle.textContent = 'Resposta Correta!';
                correctionTitle.style.color = '#4CAF50';
            } else {
                correctionTitle.textContent = 'Resposta Incorreta!';
                correctionTitle.style.color = '#f44336';
            }
            
            explanationElement.innerHTML = question.explanation;
            submitButton.style.display = 'none';
            
            // Atualizar botão de próxima questão se for a última
            if (currentQuestion === questions.length - 1) {
                nextButton.textContent = 'Ver Resultados';
            }
        });
        
        // Evento para próxima questão
        nextButton.addEventListener('click', function() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                // Fim do quiz - mostrar resultados
                showResults();
            }
        });
        
        // Função para mostrar resultados finais
        function showResults() {
            let correctCount = 0;
            
            // Contar respostas corretas
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correctAnswer) {
                    correctCount++;
                }
            }
            
            const scorePercentage = (correctCount / questions.length) * 100;
            
            // Criar HTML dos resultados
            let resultsHTML = `
                <div class="results-container">
                    <h2>Resultado Final</h2>
                    <div class="score">Você acertou ${correctCount} de ${questions.length} questões (${scorePercentage.toFixed(1)}%)</div>
                    <div class="results-details">
            `;
            
            // Adicionar detalhes de cada questão
            questions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.correctAnswer;
                const userAnswer = userAnswers[index] !== undefined ? question.options[userAnswers[index]] : "Não respondida";
                const correctAnswer = question.options[question.correctAnswer];
                
                resultsHTML += `
                    <div class="result-item ${isCorrect ? 'result-correct' : 'result-incorrect'}">
                        <strong>Questão ${question.id}:</strong> ${isCorrect ? '✓ Correta' : '✗ Incorreta'}<br>
                        <strong>Sua resposta:</strong> ${userAnswer}<br>
                        ${!isCorrect ? `<strong>Resposta correta:</strong> ${correctAnswer}<br>` : ''}
                        <strong>Explicação:</strong> ${question.explanation}
                    </div>
                `;
            });
            
            resultsHTML += `
                    </div>
                    <button class="btn btn-restart" id="restart-btn">Fazer Novamente</button>
                </div>
            `;
            
            // Substituir o conteúdo do question-container pelos resultados
            questionContainer.innerHTML = resultsHTML;
            
            // Adicionar evento ao botão de reiniciar
            document.getElementById('restart-btn').addEventListener('click', function() {
                currentQuestion = 0;
                userAnswers = [];
                loadQuestion();
            });
        }
